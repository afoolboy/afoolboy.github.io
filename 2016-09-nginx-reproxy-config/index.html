        <h1 id="一个简单的nginx反向代理服务器的配置"><a href="#一个简单的nginx反向代理服务器的配置" class="headerlink" title="一个简单的nginx反向代理服务器的配置"></a>一个简单的nginx反向代理服务器的配置</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">user www-data;</div><div class="line">worker_processes 1;</div><div class="line"></div><div class="line">error_log /var/log/nginx/error.log;</div><div class="line"></div><div class="line">pid /var/run/nginx.pid;</div><div class="line"></div><div class="line">events &#123;</div><div class="line">	use epoll;</div><div class="line">	worker_connections 768;</div><div class="line">&#125;</div><div class="line"></div><div class="line">http &#123;</div><div class="line">	</div><div class="line">	proxy_next_upstream error;</div><div class="line"></div><div class="line">	upstream tornadoes &#123;</div><div class="line">		server 127.0.0.1:8080;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">	server &#123;</div><div class="line">		listen 80;</div><div class="line">		server_name wx.foolzz.xyz *.xyz;</div><div class="line"></div><div class="line">		location / &#123;</div><div class="line">			proxy_pass_header Server;</div><div class="line">			proxy_set_header Host $http_host;</div><div class="line">			proxy_redirect off;</div><div class="line">			proxy_set_header X-Real-IP $remote_addr;</div><div class="line">			proxy_set_header X-Scheme $scheme;</div><div class="line">			proxy_pass http://tornadoes;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
